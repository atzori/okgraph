image: python:3.7


options:
  max-time: 20

pipelines:

  custom: # manully triggered
    - step:
        caches:
          - pip
          - googlenews-magnitude
          - test7-bin
          - test7-gz
          - test7-magnitude
        name: Testing
        script:
          - download-magnitude-file
          - download-and-make-corpus-magnitude
          - python -m unittest discover tests/

  pull-requests: # automatically triggered
    '**': #this runs as default for any branch not elsewhere defined
    - step:
        caches:
          - pip
          - googlenews-magnitude
          - test7-bin
          - test7-gz
          - test7-magnitude
        name: Testing
        script:
          - download-magnitude-file
          - download-and-make-corpus-magnitude
          - python -m unittest discover tests/

definitions:
  caches:
    googlenews-magnitude: tests/GoogleNews-vectors-negative300.heavy.magnitude
    test7-bin: tests/text7.head.bin
    test7-gz: tests/text7.head.gz
    test7-magnitude: tests/text7.head.magnitude.gz

  script:
    download-magnitude-file wget --quiet http://magnitude.plasticity.ai/word2vec/heavy/GoogleNews-vectors-negative300.magnitude -O tests/GoogleNews-vectors-negative300.heavy.magnitude
    download-and-make-corpus-magnitude source tests/get_corpus_and_model.sh
