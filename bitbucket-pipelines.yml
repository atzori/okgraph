image: python:3.7


options:
  max-time: 20

pipelines:

  custom: # manully triggered
    download:
    - step:
        name: Download
        caches:
          - pip
          - googlenews-magnitude
          - test7-bin
          - test7-gz
          - test7-magnitude
          - test7-magnitude-gz
        script:
          - pwd
          - pip install -r requirements.txt
          - source tests/get_corpus_and_model.sh
          - ls tests/
    test:
    - step:
        name: Test
        caches:
          - pip
          - googlenews-magnitude
          - test7-bin
          - test7-gz
          - test7-magnitude
          - test7-magnitude-gz
        script:
          - pwd
          - pip install -r requirements.txt
          - source tests/get_corpus_and_model.sh
          - ls tests/
          - python -m unittest discover tests/

  pull-requests: # automatically triggered
    '**': #this runs as default for any branch not elsewhere defined
    - step:
        name: Testing
        caches:
          - pip
          - googlenews-magnitude
          - test7-bin
          - test7-gz
          - test7-magnitude
          - test7-magnitude-gz
        script:
          - pwd
          - pip install -r requirements.txt
          - source tests/get_corpus_and_model.sh
          - ls tests/
          - python -m unittest discover tests/

definitions:
  caches:
    googlenews-magnitude: /opt/atlassian/pipelines/agent/build/tests/GoogleNews-vectors-negative300.magnitude
    test7-bin: /opt/atlassian/pipelines/agent/build/tests/text7.head.bin
    test7-gz: /opt/atlassian/pipelines/agent/build/tests/text7.head.gz
    test7-magnitude: /opt/atlassian/pipelines/agent/build/tests/text7.head.magnitude
    test7-magnitude-gz: /opt/atlassian/pipelines/agent/build/tests/text7.head.magnitude.gz
